{% load static %}
{% block login %}
<link href="{% static 'templates/perfil/plugins/node-waves/waves.css' %}" type="text/css" rel="stylesheet" />
<link href="{% static 'templates/perfil/plugins/animate-css/animate.css' %}" type="text/css" rel="stylesheet" />
<link href="{% static 'templates/perfil/css/style.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'templates/perfil/css/materialize.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'templates/perfil/css/themes/all-themes.css' %}" type="text/css" rel="stylesheet" />
<div class="login-page">
    <div class="login-box">
        <div class="logo">
            <img align="center" src="{% static 'templates/inicio/img/opaniz.png' %}" alt="opaniz" href='/'>
            <small></small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" action='{% url "auth_login" %}'>{% csrf_token%}
                    <div><h2 align="center" style="font-family: 'Source Sans Pro', sans-serif; color: #2196F3">Iniciar Sesion</h2></div><br>
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="material-icons">lock</i>
                            </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Recordarme</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">Ingresar</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="{% url 'registration_register' %}">Registrar ahora</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="{% url 'auth_password_reset' %}">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<script src="{% static 'templates/perfil/plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'templates/perfil/plugins/bootstrap/js/bootstrap.js' %}"></script>
<script src="{% static 'templates/perfil/plugins/bootstrap-select/js/bootstrap-select.js' %}"></script>
<script src="{% static 'templates/perfil/plugins/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
<script src="{% static 'templates/perfil/plugins/node-waves/waves.js' %}"></script>
<script src="{% static 'templates/perfil/js/admin.js' %}"></script>
{% endblock %}
